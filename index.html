  <body>

    <head>
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Lobster|Poiret+One|Yanone+Kaffeesatz" rel="stylesheet">
</head>

<body class="img myImage myFont">
  <div class="container">
    <div class="row">
      <div class="col-xs-6 col-md-offset-3 jumbotron">
        <h4 class="quote"></h4>
        <div class="row">
          <div class="col-xs-6 col-md-offset-6">
            <h5 class="author"></h5>
          </div>
        </div>
        <div class="row">
          <a class="tweet twitter-share-button fa fa-twitter fa-4x" href="https://twitter.com/intent/tweet"></a>
          <button class="btn-lg btn-primary active pull-right" type="submit">Next Quote</button>
        </div>
        <div class="credit">
          <p>Created by <a href="https://github.com/PhaniMaddi">Phanindra M</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
